{% extends 'base.html' %}

{% block content %}

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
            </span></div>
        </div>
        <div class="col-md-5 border-right">
            <form class="p-3 py-5" method="POST" action="" name="" enctype="multipart/form-data">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Настройки профиля</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Имя</label><input name="first_name" type="text" class="form-control"required></div>
                    <div class="col-md-6"><label class="labels">Фамилия</label><input name="surname" type="text" class="form-control" required></div>
                    <div class="col-md-6"><label class="labels">Отчество</label><input name="last_name" type="text" class="form-control" required></div>
                </div>
                <div class="row mt-3">
                    
                    <div class="col-md-12"><label class="labels">Мобильный телефон</label><input name="phone" type="text" class="form-control" required></div>
                    <div class="col-md-12"><label class="labels">Почтовый индекс</label><input name="zipcode" type="text" class="form-control" required></div>
                    <div class="col-md-12"><label class="labels">Адрес</label><input name="address" type="text" class="form-control" required></div>
                    <div class="col-md-12"><label class="labels">Почта</label><input name="Regemail"  type="email" class="form-control" required></div>
                    <div class="col-md-12"><label class="labels">Логин</label><input name="Regname" class="form-control"  required></div>
                    <div class="col-md-12"><label class="labels">Пароль</label><input name="Regpass" type="password" class="form-control" required></div>
                </div>
                <i style="color:brown;">{{ Regerror }}</i>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit" >Сохранить</button></div>
            </form>
        </div>
    </div>
</div>
</div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/react/16.11.0/umd/react.development.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js'></script>
{% endblock %}
