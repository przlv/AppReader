{% extends 'base.html' %}

{% block content %}
<link href="{{ url_for('static', filename='css/authors.css') }}" rel="stylesheet">

<div id="wrap" style="align-content: center;">
    <form name="search" class="p-3 py-5" method="POST" action="" enctype="multipart/form-data" autocomplete="on">
        <div style="display:flex; flex-direction:row;">
            <input id="search" name="search" type="text" placeholder="   Кого будем искать ?">
            <button class="btn btn-primary profile-button" style="width: 150px; margin-left: 15px;" type="submit">Найти</button>
        </div>
    </form>
</div>

<div class="container mx-auto mt-4">
    <!-- <div class="row"> -->
        <div class="col-md-4">
            {% for author in authors_list.items %}
            <div class="card" style="width: 18rem;">
                <img src="{{ url_for('send_file', filename=author.cover) }}" class="card-img">
                <div class="card-body">
                    <h5 class="card-title">{{author.surname}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{author.first_name + ' ' + author.last_name}}</h6>
                    <a href="{{ url_for('authoropen', author_id=author.author_id) }}" class="btn btn-info">Подробнее</a>
                </div>
            </div>
            {% endfor %}
        </div>
    <!-- </div> -->
</div>


<script src='https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js'></script>
{% endblock %}
