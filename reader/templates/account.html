{% extends 'base.html' %}

{% block content %}
<link href="{{ url_for('static', filename='css/login_form.css') }}" rel="stylesheet">

<div class="logform">
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span><span></span><span>Вход    </span><span> Регистрация</span></h6>
                  <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                  <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Вход</h4>
                      <div class="form-group">
                        <input type="email" name="logemail" class="form-style" placeholder="Почтовый ящик" id="logemail" autocomplete="off">
                        <i class="input-icon uil uil-at"></i>
                      </div>	
                      <div class="form-group mt-2">
                        <input type="password" name="logpass" class="form-style" placeholder="Пароль" id="logpass" autocomplete="off">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <a href="/profile/" class="btn-mt-4">Войти</a>
                                    <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Забыли пароль?</a></p>
                        </div>
                      </div>
                    </div>
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Регистрация</h4>
                      <div class="form-group">
                        <input type="text" name="logname" class="form-style" placeholder="Полное имя" id="logname" autocomplete="off">
                        <i class="input-icon uil uil-user"></i>
                      </div>	
                      <div class="form-group mt-2">
                        <input type="email" name="logemail" class="form-style" placeholder="Почтовый ящик" id="logemail" autocomplete="off">
                        <i class="input-icon uil uil-at"></i>
                      </div>	
                      <div class="form-group mt-2">
                        <input type="password" name="logpass" class="form-style" placeholder="Пароль" id="logpass" autocomplete="off">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <a href="/profile/" class="btn-mt-4">Зарегистрироваться</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
<script src="../static/js/authorization_control.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js'></script>
{% endblock %}
