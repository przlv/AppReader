{% extends 'base.html' %}


{% block content %}

<!— Search Box-->
<div id="wrap">
   <form action="" autocomplete="on">
   <input id="search" name="search" type="text" placeholder="Что будем искать ?"><input id="search_submit" value="Rechercher" type="submit">
   </form>
 </div>

<link href="{{ url_for('static', filename='css/authors.css') }}" rel="stylesheet">
<div class="container mx-auto mt-4">
   <!-- <div class="row"> -->
       <div class="col-md-4">
           {% for book in books_list.items %}
           <div class="card" style="width: 19rem;">
               <img src="{{ url_for('send_file', filename=book.cover) }}" class="card-img" >
               <div class="card-body">
                   <h5 class="card-title">{{book.title}}</h5>
                   <h6 class="card-subtitle mb-2 text-muted">{{book.title}}</h6>
               </div>
           </div>
           {% endfor %}
       </div>
   <!-- </div> -->
</div>


<script src='https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js'></script>
{% endblock %}
